<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  C хранит 2, так как была операция инкрементирования в префиксной форме.
  Соответственно переменная a вначале увеличилась на 1, а затем была значение 
  было присвоенно переменной c
  */
  alert(c);

  d = b++;
  /*
  d хранит 1, так как d было присвоено значение переменной b, а операция 
  инкрементирования, происходит после операции присвоения, так как стоит в 
  постфиксной форме (после переменной)
  */
  alert(d);

  c = 2 + ++a;
  /*
  c хранит 5, так как изначально c = ++a соответственно на 30 строке c = 2
  на строке 38 мы присваиваем значение 2 + ++a, где получае 2 + (1 + 2), где 
  1 + 2 операция инкрементирования, и соответственно c присваивается 2 + 1 + 2  
  */
  alert(c);

  d = 2 + b++;
  /*
  d хранит 4. на строке 30 мы присваиваем d b++ в тот момент b = 1, и операция 
  инкрементирования происходит после присваивания d 1, затем на строке 46 мы 
  вновь вызываем b и инкрементирование (со строки 30) происходит, 
  соответсвтвенно мы имеем b = 2, а в строке 46 мы складываем 2 + 2 и опять же 
  имеем операцию инкрементирования в постфиксной форме. Соответственно получаем 
  d = 2 + 2   и инкремент при следующем вызове 
  */
  alert(d);

 /*
  a хранит 3. Так как дважды была операция префиксного инкрементирования
  Соответственно изначально a = 1, после первыой операции инкрементирования 
  a = 1 + 1, и после второй операции инкрементирования a = 2 + 1
  */
  alert(a);
 
  /*
  b хранит 3. Так как дважды была операция постфиксного инкрементирования
  Соответственно изначально a = 1, после первыой операции постфиксного 
  инкрементирования и последующим вызовом  b = 1 + 1, и после второй операции 
  постфиксного инкрементирования и последующим вызовом b = 2 + 1
  */
  alert(b);

</script>
