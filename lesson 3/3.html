<!DOCTYPE html>
<html lang="en">

<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];
  
  products.forEach(function(eachPrice) {
    let newPrice = eachPrice.price - (eachPrice.price * 0.15);
    eachPrice.price = Math.round(newPrice);
  });

  //Проверка
  console.log(products);
</script>
</body>
</html>
