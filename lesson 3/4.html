<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  // массив продуктов в котором есть хотя бы одна фотография
  const productsHasPhoto = products.filter(function(hasPhotos) {
    return hasPhotos.photos;
  });

  console.log("Проверка вывода массива продуктов с фото");
  console.log(productsHasPhoto);

  // сортируем по цене массив продуктов
  products.sort(function(price1, price2) {
    if (price1.price < price2.price) {
      return -1;  
    }
    if (price1.price > price2.price) {
      return 1;
    }
    return 0;
  });

  console.log("Проверка вывода отсортированного по цене массива продуктов");
  console.log(products);

</script>
</body>
